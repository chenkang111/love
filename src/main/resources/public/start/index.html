<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
</head>
<body>
<div id="LAY_app"></div>
<script src="layui/layui.js"></script>
<!--<script type="text/javascript" src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>-->
<script type="text/javascript" charset="utf-8" src="../src/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../src/ueditor/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="../src/ueditor/lang/zh-cn/zh-cn.js"></script>

<script>
    layui.config({
        base: '../src/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
        //场景一：如果项目是在本地开发。你可以设置 version 为动态毫秒数，如
        , version: new Date().getTime()//这样你每次刷新页面，都会更新一次缓存
        //场景二：如果项目是在线上运行。建议你手工更新 version，如：
        // ,version: '1.0.0' //每次发布项目时，跟着改动下该属性值即可更新静态资源的缓存
    }).use('index');
</script>
</body>
</html>
